version: "3"

services:
  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    env_file: ./.env
    environment:
      - NODE_ENV=production
    volumes:
      - ./:/usr/src/backend
    ports:
      - "3000:3000"
    links:
      - redis
    depends_on:
      - redis
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"