version: "3"

services:
  server:
    build:
      context: ../.
      dockerfile: docker/server/Dockerfile.dev
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
      - ../frontend/public:/var/www/html
    links:
      - backend:backend
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    env_file: ../backend/.env
    volumes:
      - ./../backend:/usr/src/backend
    ports:
      - "3000:3000"
    links:
      - redis
    depends_on:
      - db_mongo
      - redis
  db_mongo:
    image: mongo
    ports:
      - "27017:27017"
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
